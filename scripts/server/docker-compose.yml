version: "3.7"

services:
  shinyapp:
    image: analythium/covidapp-shiny:minimal
    restart: always
    expose:
      - "3838"
  caddy:
    image: caddy:2.4.6-alpine
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - $PWD/Caddyfile:/etc/caddy/Caddyfile
      - /root/content:/srv
      - $PWD/log:/var/log/caddy
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - shinyapp
    environment:
      - HOST=":80"
volumes:
  caddy_data:
  caddy_config:
